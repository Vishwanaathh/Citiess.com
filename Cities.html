   <style>
        body{
            background-color: beige;
            color:black;
            font-family:monospace;
            text-align: center;
            justify-content: center;

        }
        button{
            width:200px;
        }
        ul li{
            display:inline;
        }

      
    </style>
</head>
<body><h1>Citiess.com <i class="fa-solid fa-city"></i></h1>
    <h3><ul><li>Country</li>
    <li>Population</li>
    <li>Landmark</li>
    <li>Timezone</li></ul></h3>
    <input type="text" placeholder="Enter City" id="inp"><br><input type="text" placeholder="Enter Property" id="inp2"><br><button onclick="search()"><i class="fa-solid fa-magnifying-glass"></i></button>
    <hr>
    <h3>About the city <i class="fa-solid fa-umbrella"></i>:</h3>
    <h5 id="msg">Please enter a city</h5>
    
</body>
<script>
    function search(){
        const inp=document.getElementById("inp").value;
        const inp2=document.getElementById("inp2").value;
        const msg=document.getElementById("msg");

        fetch('http://localhost:3003/citiesapi',{
            method:"GET",

        })
        .then(res=>res.json())
        .then(data=>{
            msg.innerText=data["cities"][inp][inp2];
        })
        
    }
</script>
</html>
